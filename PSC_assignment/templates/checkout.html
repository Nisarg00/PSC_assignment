{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'checkout/payment.css'%}">
</head>
<body>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
          <h2>ORDER SUMMARY</h2>
        </div>
        <form>
          <div class="products">
            <h3 class="title">BILL</h3>
            {% for o,v in orders.items %}
            <div class="item">
              <span class="price">${{v}}</span>
              <p class="item-name">{{o}}</p>
              <br>
            </div>
            {% endfor %}
            <div class="total">Total<span class="price">${{o_total}}</span></div>
          </div>
          <div class="card-details">
            <h3 class="title">Thank You</h3>
            <div class="row">
              <div class="form-group col-sm-12">
                <a href="/"><button type="button" class="btn btn-primary btn-block">HOME</button></a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
